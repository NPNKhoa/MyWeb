<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="/images/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="trangchu.html"><img src="images/logo.png" alt="logo" /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>

        <a href="lienhe.html">Liên hệ</a>
      </nav>
      <img src="images/trangchu/bg-home.jpg" alt="background" />
    </header>

    <main>
      <fieldset>
        <legend>ĐĂNG NHẬP</legend>
        <img src="images/dangnhap/userlogin.png" alt="userlogin" />
        <form method="post" onsubmit="return false">
          <table>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Nhập email" />
              </td>
            </tr>
            <tr>
              <td><label for="password">Mật khẩu</label></td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Nhập mật khẩu" />
              </td>
            </tr>
            <tr>
              <td></td>
              <th>
                <input type="submit" value="Đăng nhập" />
                <input type="reset" value="Hủy" />
              </th>
            </tr>
            <tr>
              <td colspan="2"></td>
            </tr>
          </table>
        </form>
        Bạn quên <a href="">Mật khẩu?</a> <input type="checkbox" /> Ghi nhớ cho
        lần đăng nhập sau
      </fieldset>
    </main>

  </body>
</html>
