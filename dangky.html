<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="/images/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="trangchu.html"><img src="images/logo.png" alt="logo" /></a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
      <img src="images/trangchu/bg-home.jpg" alt="background" />
    </header>

    <main>
      <form method="post" enctype="multipart/form-data" onsubmit="return false">
        <fieldset>
          <legend>ĐĂNG KÝ</legend>

          <table>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Vui lòng nhập email" />
              </td>
            </tr>
            <tr>
              <td><label for="password">Mật khẩu</label></td>
              <td>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Vui lòng nhập mật khẩu" />
              </td>
            </tr>
            <tr>
              <td><label for="rp-password">Nhập lại một khẩu</label></td>
              <td>
                <input
                  type="password"
                  id="rp-password"
                  name="rp-password"
                  placeholder="Vui lòng nhập mật khẩu" />
              </td>
            </tr>
            <tr>
              <td><label for="silver">Cấp độ thành viên</label></td>
              <td>
                <input type="radio" id="silver" name="rank" value="silver" />
                <label for="silver">Bạc</label>

                <input type="radio" id="gold" name="rank" value="gold" />
                <label for="gold">Vàng</label>

                <input
                  type="radio"
                  id="platinum"
                  name="rank"
                  value="platinum" />
                <label for="platinum">Bạch Kim</label>
              </td>
            </tr>
            <tr>
              <td><label for="">Ảnh đại diện</label></td>
              <td><input type="file" id="avatar" /></td>
            </tr>
            <tr>
              <td colspan="2">
                Thông qua việc tạo tài khoản, bản đồng ý với
                <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
              </td>
            </tr>
            <tr>
              <td>
                <input type="reset" value="Hủy" />
                <input type="submit" value="Đăng ký" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>

    <footer>
      &copy; 2021 Bản quyền thuộc về FreezeVN.
      <a href="https://facebook.com">Facebook</a>

      <a href="https://pinterest.com">Pinterest</a>
      <a href="#top">Về đầu trang</a>
    </footer>
  </body>
</html>
